{% extends "template.html" %}
{% block content %}
    <div class="container mt-5">
        <h2>Stay Updated about COVID-19:</h2>
        <div class="row">
            {% for news in news_list %}
                <a class="deco-none" href="{{ news.url }}" target="_blank">
                    <div class="col p-3">
                        <div class="card" style="width: 20.5rem;">
                                <img class="card-img-top" src="{{ news.url_to_image }}" alt="Card Image">
                                <div class="card-body">
                                    <h5 class="card-title">{{ news.title }}</h5>
                                    <p class="card-text">{{ news.description[:128] }}...</p>
                                    <a href="{{ news.url }}" class="btn btn-primary float-right mt-2" target="_blank">Read More</a>
                                </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
